name: Release

on:
  # Trigger the workflow on push on the main branch
  push:
    branches:
      - main
    paths-ignore:
      - 'CODEOWNERS'
      - '**.md'
      - '.**'

jobs:
  release:
    name: Release
    runs-on: ubuntu-22.04

    steps:

      - name: ðŸš€ Release with docker action
        id: release
        uses: pagopa/eng-github-actions-iac-template/global/release-action@main #
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}


      - name: Checkout sources
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 #v4.1.7
        with:
          fetch-depth: 0

      - name: Update application version
        run: echo ${{steps.release.outputs.new_release_version }} > version

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Bump version"
      - name: Push changes
        uses: ad-m/github-push-action@d91a481090679876dfc4178fef17f286781251df #v0.8.0
        with:
          branch: ${{ github.head_ref }}